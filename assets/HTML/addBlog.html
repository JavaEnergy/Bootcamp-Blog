<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Blog</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/addBlog.css" />
  </head>
  <body>
    <header>
      <img src="../images/LOGO-02 3 (1).png" alt="" />
    </header>
    <main>
      <div class="arrow">
        <a href="/index.html">
          <img src="../images/add-blog-arrow.png" alt="" />
        </a>
      </div>
      <section class="form">
        <form>
          <h1>ბლოგის დამატება</h1>
          <div id="drop-area" class="drop">
            <img src="../images/folder-add.png" alt="" />
            <p>
              ჩააგდეთ ფაილი აქ ან
              <span class="underline">
                <label for="fileInput" class="fileLabel">
                  <strong><b> აირჩიეთ ფაილი</b></strong>
                </label>
                <input type="file" id="fileInput" name="fileInput" hidden />
              </span>
            </p>
          </div>
          <div id="uploadedFile">
            <h5 id="fileName">ატვირთეთ ფოტო</h5>
            <div id="fileinfo">
              <div class="img-head">
                <img src="../images/uploaded-icon.png" alt="" />
                <div id="UploadedfileName"></div>
              </div>
              <img src="../images/x.png" alt="" id="deleteImage" />
            </div>
          </div>

          <div class="author-header">
            <div class="author">
              <label for="author">ავტორი *</label><br />
              <input
                class="input"
                placeholder="შეიყვნეთ ავტორი"
                type="text"
                id="author"
                name="author"
                title="Minimum 4 characters"
              />
              <p>
                <span class="symbols"> • მინიმუმ 4 სიმბოლო </span><br />
                <span class="words">• მინიმუმ ორი სიტყვა </span><br />
                <span class="only-georgian">• მხოლოდ ქართული სიმბოლოები</span>
              </p>
            </div>
            <div class="head">
              <label for="header">სათური *</label><br />
              <input
                type="text"
                id="header"
                placeholder="შეიყვნეთ სათაური"
                name="header"
                class="input"
              />
              <p class="header-min-symnol">მინიმუმ 2 სიმბოლო</p>
            </div>
          </div>

          <label class="descr" for="description">აღწერა * </label> <br />
          <textarea
            id="description"
            name="description"
            placeholder="შეიყვნეთ აღწერა"
          ></textarea>
          <p class="description-min-symnol">მინიმუმ 2 სიმბოლო</p>
          <div class="date-category">
            <div class="published-date">
              <label for="date">გამოქვეყნების თარიღი *</label> <br />
              <input type="date" id="date" name="date" class="input" />
            </div>
            <div class="category" id="categoryContainer">
              <label for="category">კატეგორია *</label> <br />
              <div id="category" class="input"></div>

              <img id="arrow-down" src="../images/arrow-down.png" alt="" />
              <section class="nav">
                <nav class="scrollable-nav">
                  <ul class="nav-items"></ul>
                </nav>
              </section>
            </div>
          </div>
          <label for="email">ელ-ფოსტა</label> <br />
          <input
            class="email input"
            type="email"
            id="email"
            name="email"
            placeholder="Example@redberry.ge"
          />
          <br />
          <div class="email-error">
            <img src="../images/Vector.png" alt="" />
            <p class="err">მეილი უნდა მთავრდებოდეს @redberry.ge-ით</p>
          </div>
          <br />
          <div class="button">
            <button>გამოქვეყნება</button>
          </div>
        </form>
      </section>
    </main>
    <script src="../JavaScript/addBlogPhoto.js"></script>
    <script src="../JavaScript/author-header-validate.js"></script>
  </body>
</html>
