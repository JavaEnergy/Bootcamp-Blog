<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/blog.css" />
  </head>
  <body>
    <div class="log-in" id="logIn">
      <img src="/assets/images/x.png" alt="" class="x" />
      <div class="enter"><h1>შესვლა</h1></div>
      <div class="input-text">
        <p class="input-p">ელ-ფოსტა</p>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Example@redberry.ge"
          required
        />
        <div class="error">
          <img class="exclamation" src="/assets/images/q.png" alt="" />
          <p class="error-p">ელ-ფოსტა არ მოიძებნა</p>
        </div>
        <button>შესვლა</button>
      </div>
    </div>
    <div class="log-in-success">
      <img id="closeX" src="/assets/images/x.png" alt="" />
      <div class="success-png">
        <img src="/assets/images/green.png" alt="" />
      </div>

      <h1>წარმატებული ავტორიზაცია</h1>
      <button id="okButton">კარგი</button>
    </div>
    <div class="backdrop"></div>
    <header>
      <img src="/assets/images/LOGO-02 3 (1).png" alt="" />
      <button id="enterButton">შესვლა</button>
      <a href="./addBlog.html" class="a-to-addBlog"
        ><button id="addBlogButon">დაამატე ბლოგი</button></a
      >
    </header>
    <div class="arrow">
      <a href="/index.html">
        <img src="../images/Arrow (3).png" alt="" />
      </a>
    </div>
    <section class="main-blog"></section>
    <footer>
      <div class="more-blogs">
        <div class="more">
          <h1>მსგავსი სტატიები</h1>
          <div class="arrows">
            <img id="arrowLeft" src="/assets/images/Arrow.png" alt="" />
            <img id="arrowRight" src="/assets/images/Arrow (1).png" alt="" />
          </div>
        </div>
        <section class="blogs"></section>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/assets/JavaScript/blog.js"></script>
  </body>
</html>
