<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Blog</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/LOGO-02 3 (1).png" alt="" />
      <button id="enterButton">შესვლა</button>
      <a href="./assets/HTML/addBlog.html" class="a-to-addBlog"
        ><button id="addBlogButon">დაამატე ბლოგი</button></a
      >
    </header>
    <main>
      <section class="head">
        <h1>ბლოგი</h1>
        <img src="./assets/images/Blog-1024x355 1.png" alt="" />
      </section>
      <section class="nav">
        <nav class="scrollable-nav">
          <ul class="nav-items"></ul>
        </nav>
      </section>
      <section class="blogs"></section>
      <div class="log-in" id="logIn">
        <img src="/assets/images/x.png" alt="" class="x" />
        <div class="enter"><h1>შესვლა</h1></div>
        <div class="input-text">
          <p class="input-p">ელ-ფოსტა</p>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Example@redberry.ge"
            required
          />
          <div class="error">
            <img class="exclamation" src="./assets/images/q.png" alt="" />
            <p class="error-p">ელ-ფოსტა არ მოიძებნა</p>
          </div>
          <button>შესვლა</button>
        </div>
      </div>
      <div class="log-in-success">
        <img id="closeX" src="./assets/images/x.png" alt="" />
        <div class="success-png">
          <img src="./assets/images/green.png" alt="" />
        </div>
        <h1>წარმატებული ავტორიზაცია</h1>
        <button id="okButton">კარგი</button>
      </div>
      <div class="backdrop"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./assets/JavaScript/script.js"></script>
  </body>
</html>
